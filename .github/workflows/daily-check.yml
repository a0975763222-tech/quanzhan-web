name: 銓展通訊自動報價引擎

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # 每天早上 8 點自動更新
  workflow_dispatch: # 讓您可以手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 執行報價腳本
        run: python crawler.py

      - name: 提交並更新資料
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prices.json
          git commit -m "自動更新報價: $(date)" || exit 0
          git push
