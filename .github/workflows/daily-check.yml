name: 銓展旗艦自動更新引擎
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: 安裝 Google 串接工具 # 關鍵：增加這一步
        run: pip install gspread google-auth
      - name: 執行報價更新
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python crawler.py
      - name: 提交並推送更新
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Quanzhan-Bot"
          git add prices.json
          git commit -m "自動更新報價: $(date)" || exit 0
          git push
