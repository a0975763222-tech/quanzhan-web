name: 銓展通訊報價自動更新

on:
  schedule:
    - cron: '0 20 * * *' # 每天台灣時間凌晨 4:00 執行
  workflow_dispatch: # 讓你隨時可以點擊按鈕手動更新

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: 複製倉庫檔案
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝必要工具
        run: pip install requests beautifulsoup4

      - name: 執行爬蟲腳本
        run: python crawler.py

      - name: 將更新後的資料存回 GitHub
        run: |
          git config --global user.name "Quanzhan-Bot"
          git config --global user.email "bot@quanzhan.com"
          git add prices.json
          git commit -m "自動更新手機報價: $(date)" || exit 0
          git push
