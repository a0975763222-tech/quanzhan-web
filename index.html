<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銓展通訊 Quanzhan Telecom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 強化：藏青鈦金屬拉絲紋理 */
        .brushed-metal {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px),
                              linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            position: relative;
        }
        .titanium-text {
            background: linear-gradient(to bottom, #f8fafc 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .info-grid {
            display: grid;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">

    <header class="brushed-metal pt-12 pb-16 px-6 border-b border-slate-800 shadow-2xl text-center">
        <h1 class="text-5xl font-black tracking-tighter text-white mb-4 titanium-text">銓展通訊</h1>
        <p class="text-slate-400 text-xs tracking-[0.3em] uppercase mb-8">QUANZHAN TELECOM • PREMIUM</p>
        
        <div class="info-grid text-sm text-slate-300 max-w-sm mx-auto text-left md:text-center">
            <div class="flex items-center gap-3"><i class="fa-solid fa-location-dot w-5 text-slate-500"></i> 桃園市龜山區中興路402號</div>
            <div class="flex items-center gap-3"><i class="fa-solid fa-phone w-5 text-slate-500"></i> 03-3590858</div>
            <div class="flex items-center gap-3"><i class="fa-solid fa-id-card w-5 text-slate-500"></i> 統編 80089553</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto -mt-10 px-6 pb-20">
        <div class="mb-12">
            <div class="bg-slate-900/80 border border-slate-700 p-1 rounded-2xl shadow-2xl">
                <div class="flex items-center px-6 py-4">
                    <i class="fa-solid fa-magnifying-glass text-slate-500 mr-4"></i>
                    <input type="text" id="searchInput" placeholder="搜尋手機品牌或型號..." 
                           class="bg-transparent w-full focus:outline-none text-white text-lg">
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-8 flex items-center gap-2">
            <span class="w-1 h-6 bg-slate-400 rounded-full"></span> 即時報價清單
        </h2>

        <div id="priceContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <section class="bg-slate-900/50 py-16 px-6 border-t border-slate-800">
        <div class="max-w-6xl mx-auto grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card p-6 rounded-3xl text-center hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-sim-card text-2xl mb-3 text-slate-400"></i>
                <h3 class="font-bold">門號特惠</h3>
            </div>
            <div class="glass-card p-6 rounded-3xl text-center hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-credit-card text-2xl mb-3 text-slate-400"></i>
                <h3 class="font-bold">無卡分期</h3>
            </div>
            <div class="glass-card p-6 rounded-3xl text-center hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-headphones text-2xl mb-3 text-slate-400"></i>
                <h3 class="font-bold">精選配件</h3>
            </div>
            <div class="glass-card p-6 rounded-3xl text-center hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-rotate text-2xl mb-3 text-slate-400"></i>
                <h3 class="font-bold">二機回收</h3>
            </div>
        </div>
    </section>

    <script>
        async function loadData() {
            try {
                const res = await fetch('prices.json');
                const data = await res.json();
                const container = document.getElementById('priceContainer');
                
                container.innerHTML = data.map(item => `
                    <div class="glass-card rounded-3xl p-8 hover:border-slate-400 transition-all">
                        <div class="flex justify-between mb-4">
                            <span class="text-[10px] tracking-widest text-slate-500 uppercase font-bold">${item.brand}</span>
                            <span class="text-[10px] text-slate-600 font-mono">${item.source || ''}</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-1">${item.model}</h3>
                        <p class="text-slate-500 text-sm mb-6">${item.specs}</p>
                        <div class="flex items-baseline gap-3 mb-8">
                            <span class="text-3xl font-black text-white">NT$ ${parseInt(item.price).toLocaleString()}</span>
                            <span class="text-slate-600 text-sm line-through decoration-slate-700">原價 ${parseInt(item.msrp).toLocaleString()}</span>
                        </div>
                        <button class="w-full bg-white text-slate-950 font-black py-4 rounded-2xl hover:bg-slate-200 transition-colors uppercase tracking-tighter">
                            LINE 諮詢
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('priceContainer').innerHTML = "<p class='col-span-full text-center text-slate-500'>價格載入中，請確認 Actions 是否已跑完 ✅</p>";
            }
        }
        loadData();
    </script>
</body>
</html>
