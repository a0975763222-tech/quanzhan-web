        /* --- 1. 黑鈦旗艦風格設定 --- */
        :root {
            --bg-color: #050505;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --gold-primary: #d4af37; /* 銓展金 */
            --gold-hover: #f1c40f;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: 1px solid rgba(255, 255, 255, 0.12);
            --accent-red: #ff3b30;
            --btn-line: #06c755;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            padding-top: 80px; /* 預留置頂選單空間 */
            min-height: 100vh;
        }

        /* --- 2. 置頂導覽列 --- */
        .navbar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .brand-logo {
            font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .brand-logo span { color: var(--gold-primary); }

        .search-container { position: relative; }
        .search-input {
            background: rgba(255,255,255,0.1); border: none; padding: 8px 15px 8px 35px;
            border-radius: 50px; color: #fff; width: 160px; transition: width 0.3s;
        }
        .search-input:focus { outline: none; background: rgba(255,255,255,0.2); width: 220px; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #aaa; font-size: 0.8rem; }

        /* --- 3. Hero & Filter --- */
        .hero-section { text-align: center; padding: 40px 20px; }
        .hero-title {
            font-size: 2.2rem; margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-subtitle { color: var(--text-secondary); font-size: 1rem; letter-spacing: 1px; }

        .filter-nav {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
            margin-bottom: 30px; padding: 0 20px;
        }
        .filter-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 20px; border-radius: 50px; cursor: pointer; transition: 0.3s;
            font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--text-primary); color: #000; border-color: #fff; font-weight: bold;
        }

        /* --- 4. 產品列表 (外層 Grid) --- */
        .product-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto 80px; padding: 0 20px;
        }

        .product-card {
            background: var(--card-bg); border: var(--card-border); border-radius: 16px;
            padding: 15px; position: relative; overflow: hidden; cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex; flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border-color: var(--gold-primary);
        }

        .badge-hot {
            position: absolute; top: 10px; left: 10px;
            background: var(--accent-red); color: white;
            padding: 2px 8px; font-size: 0.75rem; border-radius: 4px; font-weight: bold; z-index: 2;
        }

        .card-img-wrap {
            height: 200px; background: rgba(0,0,0,0.3); border-radius: 8px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .card-img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .card-brand { font-size: 0.8rem; color: var(--gold-primary); text-transform: uppercase; letter-spacing: 1px; }
        .card-name { font-size: 1.1rem; font-weight: 600; margin: 5px 0 10px; line-height: 1.3; color: #fff; }
        
        .card-price-block { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .price-final { font-size: 1.3rem; color: var(--gold-primary); font-weight: 700; }
        .price-label { font-size: 0.8rem; color: #888; margin-right: 5px; font-weight: normal; }

        /* --- 5. 內層 DM 視窗 (Modal) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }

        .modal-box {
            background: #151515; width: 95%; max-width: 900px; max-height: 90vh;
            border-radius: 20px; border: 1px solid var(--gold-primary);
            display: grid; grid-template-columns: 1fr 1.2fr; overflow: hidden;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            position: relative;
        }

        .close-modal {
            position: absolute; top: 15px; right: 20px; font-size: 2rem;
            color: #fff; cursor: pointer; z-index: 10; transition: 0.3s;

        .close-modal:hover { color: var(--accent-red); }

        .modal-left {
            background: #000; padding: 30px; display: flex; align-items: center; justify-content: center;
        }
        .modal-left img { max-width: 100%; max-height: 400px; object-fit: contain; }

        .modal-right {
            padding: 40px; overflow-y: auto; display: flex; flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
        }

        .dm-brand { color: var(--gold-primary); letter-spacing: 2px; font-size: 0.9rem; margin-bottom: 5px; }
        .dm-title { font-size: 2rem; font-weight: 700; margin: 0 0 20px; line-height: 1.2; }

        .spec-list {
            display: grid; gap: 12px; margin-bottom: 30px;
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px;
        }
        .spec-row { display: flex; align-items: flex-start; gap: 10px; font-size: 0.95rem; color: #ddd; }
        .spec-icon { width: 20px; color: #888; text-align: center; margin-top: 3px; }

        .dm-price-area { margin-top: auto; padding-top: 20px; border-top: 1px solid #333; }
        .dm-old-price { text-decoration: line-through; color: #666; font-size: 1rem; }
        .dm-new-price { font-size: 2.2rem; color: var(--gold-primary); font-weight: 700; margin-bottom: 15px; }
        
        .btn-line {

        }

        @media (max-width: 768px) {

            .modal-left { height: 250px; padding: 20px; }
            .modal-right { padding: 25px; }
            .dm-title { font-size: 1.6rem; }

        // --- 核心程式邏輯 ---
        const grid = document.getElementById('productGrid');
        const modal = document.getElementById('productModal');
        const searchInput = document.getElementById('searchInput');

        // 1. 渲染產品卡片
        function renderGrid(data) {
            grid.innerHTML = '';
            if(data.length === 0) {
                grid.innerHTML = '<div style="color:#888; grid-column:1/-1; text-align:center;">找不到相關商品</div>';
                return;
            }
            data.forEach(p => {
                const badgeHtml = p.tag ? `<span class="badge-hot">${p.tag}</span>` : '';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    ${badgeHtml}
                    <div class="card-img-wrap">
                        <img src="${p.img}" alt="${p.name}" class="card-img">
                    </div>
                    <div class="card-brand">${p.brand}</div>
                    <div class="card-name">${p.name}</div>
                    <div class="card-price-block">
                        <span class="price-label">銓展價</span>
                        <span class="price-final">$${p.price.toLocaleString()}</span>
                    </div>
                `;
                card.onclick = () => openModal(p);
                grid.appendChild(card);
            });
        }

        // 2. 篩選功能
        function filterData(filterType) {
            // 按鈕樣式切換
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 清空搜尋欄
            searchInput.value = '';

            // 執行篩選
            if (filterType === 'all') {
                renderGrid(products);
            } else if (filterType === 'Tablet') {
                renderGrid(products.filter(p => p.type === 'Tablet'));
            } else if (filterType === 'Wearable') {
                renderGrid(products.filter(p => p.type === 'Wearable'));
            } else {
                // 手機類依品牌篩選
                renderGrid(products.filter(p => p.brand === filterType && p.type === 'Phone'));
            }
        }

        // 3. 搜尋功能
        searchInput.addEventListener('keyup', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(keyword) || 
                p.brand.toLowerCase().includes(keyword)
            );
            
            // 移除分類按鈕的 active 狀態，因為現在是搜尋模式
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            
            renderGrid(filtered);
        });

        // 4. 開啟 DM Modal
        function openModal(p) {
            document.getElementById('dmImg').src = p.img;
            document.getElementById('dmBrand').innerText = p.brand;
            document.getElementById('dmTitle').innerText = p.name;
            document.getElementById('dmScreen').innerText = p.spec.s;
            document.getElementById('dmCam').innerText = p.spec.c;
            document.getElementById('dmBat').innerText = p.spec.b;
            document.getElementById('dmCap').innerText = p.spec.m;
            document.getElementById('dmColor').innerText = p.spec.k;
            document.getElementById('dmOldPrice').innerText = '原價 $' + p.old.toLocaleString();
            document.getElementById('dmNewPrice').innerText = '銓展價 $' + p.price.toLocaleString();
            
            // 設定 LINE 按鈕連結
            const lineMsg = `老闆你好，我想詢問【${p.brand} ${p.name}】，銓展價$${p.price}，請問目前有現貨嗎？`;
            document.getElementById('dmLink').href = `https://line.me/ti/p/YourLineID?text=${encodeURIComponent(lineMsg)}`;
            
            modal.classList.add('open');
        }

        // 5. 關閉 Modal
        function closeModal() {
            modal.classList.remove('open');
        }

        // 點擊遮罩關閉
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 初始化：顯示全部
        renderGrid(products);

    </script>
