<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銓展通訊 | 旗艦報價中心</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --text-main: #fff;
            --text-sub: #888;
            --gold: #D4AF37;
            --apple-color: #e3e3e3;
            --samsung-color: #a4c639; /* Android Green tone or Blue */
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- 1. 頂部導覽列 (解決頂部空曠) --- */
        header {
            background: linear-gradient(to bottom, #000, #111);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .brand-subtitle {
            color: var(--text-sub);
            font-size: 1rem;
            letter-spacing: 1px;
        }
        /* 快速導覽按鈕 */
        .nav-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* --- 2. 樓層標題 (解決沒分類) --- */
        .category-section {
            max-width: 1200px;
            margin: 40px auto 10px;
            padding: 0 20px;
            border-left: 4px solid var(--gold);
        }
        .category-title {
            font-size: 1.8rem;
            font-weight: bold;
            padding-left: 15px;
            text-transform: uppercase;
        }

        /* --- 3. 商品卡片區 --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #222;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }
        
        /* 圖片區域 */
        .img-container {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* 規格描述 (解決資料不足) */
        .product-specs {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
            min-height: 40px; /* 保持整齊 */
        }

        /* 顏色球 */
        .color-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid #555;
        }

        /* 價格區 */
        .price-tag {
            font-size: 1.4rem;
            color: var(--gold);
            font-weight: bold;
            margin-top: auto;
        }
        .price-label {
            font-size: 0.8rem;
            color: #666;
            margin-right: 5px;
        }

        /* 行動呼籲按鈕 (主動功能) */
        .action-btn {
            display: block;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .action-btn:hover {
            background: var(--gold);
            color: #000;
        }

        /* 頁尾 */
        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-title">銓展通訊 | SINCE 1989</div>
        <div class="brand-subtitle">桃園市龜山區中興路 402 號 | 03-3590858</div>
        
        <div id="nav-container" class="nav-bar">
            </div>
    </header>

    <div id="main-content">
        <div style="text-align:center; padding: 50px; color: #666;">
            正在載入旗艦報價資料...
        </div>
    </div>

    <footer>
        <p>資料無痛轉移 | 舊機折抵 | 原廠保固</p>
        <p>© 2026 銓展通訊 版權所有</p>
    </footer>

    <script>
        // 預設圖片 (防呆用)
        const DEFAULT_IMG = "https://placehold.co/400x300/111/D4AF37?text=Quanzhan+Mobile";

        async function loadPrices() {
            try {
                // 加上時間戳記避免快取
                const response = await fetch('prices.json?' + new Date().getTime());
                const data = await response.json();
                
                const container = document.getElementById('main-content');
                const navContainer = document.getElementById('nav-container');
                container.innerHTML = '';
                navContainer.innerHTML = '';

                // 檢查是否為新版分類格式 (catalog)
                if (data.catalog) {
                    // 遍歷每一個品牌 (Apple, Samsung...)
                    for (const [brand, products] of Object.entries(data.catalog)) {
                        if (products.length === 0) continue;

                        // 1. 建立導覽按鈕
                        const navBtn = document.createElement('a');
                        navBtn.href = `#brand-${brand}`;
                        navBtn.className = 'nav-btn';
                        navBtn.textContent = brand;
                        navContainer.appendChild(navBtn);

                        // 2. 建立樓層標題
                        const sectionTitle = document.createElement('div');
                        sectionTitle.className = 'category-section';
                        sectionTitle.id = `brand-${brand}`;
                        sectionTitle.innerHTML = `<div class="category-title">${brand} 系列</div>`;
                        container.appendChild(sectionTitle);

                        // 3. 建立該品牌的商品網格
                        const grid = document.createElement('div');
                        grid.className = 'product-grid';

                        products.forEach(p => {
                            // 處理顏色HTML
                            let colorHtml = '';
                            if (p.colors) {
                                p.colors.forEach(c => {
                                    colorHtml += `<div class="dot" style="background-color: ${c.hex};" title="${c.name}"></div>`;
                                });
                            }

                            // 處理圖片 (防呆)
                            let imgUrl = p.img && p.img.startsWith('http') ? p.img : DEFAULT_IMG;

                            // 產生卡片 HTML
                            const card = document.createElement('div');
                            card.className = 'product-card';
                            card.innerHTML = `
                                <div>
                                    <div class="img-container">
                                        <img src="${imgUrl}" alt="${p.model}" class="product-img" onerror="this.src='${DEFAULT_IMG}'">
                                    </div>
                                    <div class="product-name">${p.model}</div>
                                    <div class="product-specs">${p.specs || '旗艦效能 / 台灣公司貨'}</div>
                                    <div class="color-dots">${colorHtml}</div>
                                </div>
                                <div>
                                    <div class="price-tag"><span class="price-label">銓展價</span>NT$ ${p.price}</div>
                                    <a href="https://line.me/ti/p/~您的LineID" target="_blank" class="action-btn">LINE 詢問優惠</a>
                                </div>
                            `;
                            grid.appendChild(card);
                        });
                        container.appendChild(grid);
                    }
                } else {
                    // 舊版相容 (以防萬一)
                    container.innerHTML = '<h2 style="text-align:center">資料結構更新中，請稍後...</h2>';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('main-content').innerHTML = '<h2 style="text-align:center; color:red">資料載入失敗，請檢查網路</h2>';
            }
        }

        loadPrices();
    </script>
</body>
</html>
