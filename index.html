<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銓展通訊 | 五大品牌旗艦店</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f8fafc; }
        .brushed-metal {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 2px);
            border-bottom: 1px solid #334155;
        }
        /* 五大品牌專屬色 */
        .brand-apple { border-top: 4px solid #f5f5f7; }    /* 蘋果銀 */
        .brand-samsung { border-top: 4px solid #034ea2; }  /* 三星藍 */
        .brand-oppo { border-top: 4px solid #00ad11; }     /* OPPO綠 */
        .brand-redmi { border-top: 4px solid #ff4d4d; }    /* 紅米紅 */
        .brand-vivo { border-top: 4px solid #005aff; }     /* vivo藍 */
        .brand-default { border-top: 4px solid #64748b; }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="brushed-metal pt-12 pb-16 px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-black mb-4 tracking-tighter text-white">銓展通訊</h1>
        <div class="max-w-xs mx-auto text-left space-y-2 text-sm text-slate-400">
            <div class="flex items-center gap-3"><i class="fa-solid fa-location-dot w-4 text-blue-400"></i> 桃園市龜山區中興路402號</div>
            <div class="flex items-center gap-3"><i class="fa-solid fa-phone w-4 text-blue-400"></i> 03-3590858</div>
            <div class="flex items-center gap-3"><i class="fa-solid fa-id-card w-4 text-blue-400"></i> 統編 80089553</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto -mt-8 px-6 pb-20">
        <div class="bg-slate-900 border-2 border-slate-700 rounded-2xl flex items-center px-6 py-4 mb-12 shadow-2xl">
            <i class="fa-solid fa-magnifying-glass text-slate-500 mr-4"></i>
            <input type="text" id="searchInput" placeholder="搜尋：蘋果, 三星, OPPO, 紅米, vivo..." class="bg-transparent w-full focus:outline-none text-white lg:text-lg">
        </div>

        <div id="priceContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <section class="bg-slate-900/50 py-16 px-6 border-t border-slate-800">
        <div class="max-w-6xl mx-auto grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card p-6 text-center group hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-sim-card text-3xl mb-3 text-blue-400"></i><div class="font-bold">門號特惠</div>
            </div>
            <div class="glass-card p-6 text-center group hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-credit-card text-3xl mb-3 text-emerald-400"></i><div class="font-bold">無卡分期</div>
            </div>
            <div class="glass-card p-6 text-center group hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-headphones text-3xl mb-3 text-purple-400"></i><div class="font-bold">精選配件</div>
            </div>
            <div class="glass-card p-6 text-center group hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fa-solid fa-rotate text-3xl mb-3 text-amber-400"></i><div class="font-bold">手機回收</div>
            </div>
        </div>
    </section>

    <script>
        const brandStyle = {
            'Apple': { icon: 'fa-apple', color: 'brand-apple' },
            'Samsung': { icon: 'fa-mobile-screen', color: 'brand-samsung' },
            'OPPO': { icon: 'fa-mobile-vibration', color: 'brand-oppo' },
            'Redmi': { icon: 'fa-robot', color: 'brand-redmi' },
            'vivo': { icon: 'fa-v', color: 'brand-vivo' }
        };

        async function load() {
            const res = await fetch('prices.json');
            const data = await res.json();
            const container = document.getElementById('priceContainer');
            container.innerHTML = data.map(item => {
                const style = brandStyle[item.brand] || { icon: 'fa-mobile', color: 'brand-default' };
                return `
                    <div class="glass-card p-6 ${style.color} hover:border-slate-500 transition-all">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black tracking-widest text-slate-500 uppercase">${item.brand}</span>
                            <i class="fa-solid ${style.icon} text-xl opacity-30"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">${item.model}</h3>
                        <p class="text-slate-500 text-xs mb-6">${item.specs}</p>
                        <div class="text-2xl font-black text-white italic mb-6">NT$ ${parseInt(item.price).toLocaleString()}</div>
                        <button class="w-full bg-white text-black font-bold py-3 rounded-xl">LINE 諮詢</button>
                    </div>
                `;
            }).join('');
        }
        load();
    </script>
</body>
</html>
