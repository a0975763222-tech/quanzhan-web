<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>銓展通訊 | Since 1989 旗艦報價中心</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
        /* 黑鈦金屬招牌與流光 CSS */
        .header { width: 100%; height: auto; position: relative; border-bottom: 1px solid #333; }
        #canvas { width: 100%; height: auto; }
        /* 動態時鐘樣式 */
        .clock-box { text-align: center; padding: 10px; color: #888; font-size: 14px; }
        /* LINE 懸浮按鈕 [黑鈦拉絲質感] */
        .line-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; 
                    background: linear-gradient(135deg, #1a1a1a, #333); border-radius: 50%;
                    box-shadow: 0 0 15px rgba(255,255,255,0.2); animation: breath 2s infinite; }
        @keyframes breath { 0% { box-shadow: 0 0 5px #fff; } 50% { box-shadow: 0 0 20px #fff; } 100% { box-shadow: 0 0 5px #fff; } }
    </style>
</head>
<body>
    <div class="header"><canvas id="canvas"></canvas></div>
    <div class="clock-box" id="update-clock">最後更新：載入中...</div>
    <div class="container">
        <input type="text" placeholder="搜尋 iPhone, 三星, 平板...">
        <div id="product-grid" class="grid"></div>
    </div>
    <a href="tel:033590858" class="line-btn"></a>
    <footer>
        <p>銓展通訊 | 桃園市龜山區中興路 402 號 | 03-3590858 </p>
        <p>1989 年創立，提供資料無痛轉移、舊機折抵等 13 條五星服務 [cite: 11-16]</p>
    </footer>
</body>
</html>
